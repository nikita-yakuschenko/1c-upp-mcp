# Вариант docker-compose для развёртывания в Dokploy.
# Отличия от основного docker-compose.yml:
# - убраны container_name (рекомендация Dokploy для логов и метрик);
# - данные Qdrant и кэш моделей эмбеддингов в named volumes (не теряются при redeploy).
# В Dokploy укажите Compose path: ./docker-compose.dokploy.yml

version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__CLUSTER__ENABLED=false
      # Чтобы дашборд не редиректил на localhost при доступе по домену (Traefik):
      - QDRANT__WEB_UI__PUBLIC_URL=${QDRANT_WEB_UI_PUBLIC_URL:-}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://qdrant:6333/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - mcp-network

  embedding-service:
    build: ./embeddings
    ports:
      - "5000:5000"
    volumes:
      - embedding_models_cache:/root/.cache/huggingface/hub
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://embedding-service:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - mcp-network

  loader:
    build: ./loader
    ports:
      - "8501:8501"
    environment:
      - EMBEDDING_SERVICE_URL=http://embedding-service:5000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
      - embedding-service
    networks:
      - mcp-network

  mcp-server:
    build: ./mcp
    ports:
      - "8000:8000"
    environment:
      - EMBEDDING_SERVICE_URL=http://embedding-service:5000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SERVER_PORT=8000
    depends_on:
      - qdrant
      - embedding-service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://mcp-server:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - mcp-network

  mcp-inspector:
    build: ./inspector
    ports:
      - "6274:6274"
      - "6277:6277"
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  qdrant_storage:
  embedding_models_cache:
